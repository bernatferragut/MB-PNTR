<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/lib/tweakpane-1.3.1.min.js"></script>
    <script src="js/lib/microBit.js"></script>
    <script src="js/lib/brush.js"></script>
    <script src="js/main.js" defer></script>
    <!-- TITLE -->
    <title>LZRBIT</title>
</head>
<body>
    <div class="frame">
        <div class="grid-container">
            <!-- TITLE -->
            <div class="grid-item-1">
                <a href="http://bernatferragut.com/"><h1>LZRBIT</h1></a>
                <p>GALAXIES PAINTER</p>
            </div>
            <!-- SPACER -->
            <div class="grid-item-2"></div>
            <!-- PAIR BUTTON -->
            <div class="grid-item-3">
                <button class="btn">PAIR MICROBIT</button>
            </div>
            <!-- ACCELEROMETER METRICS -->
            <div id="dot" class="grid-item-4"></div>
            <!-- DOT PARARMS -->
            <div id="line" class="grid-item-5"></div>
            <!-- LINE PARAMS -->
            <div id="acc" class="grid-item-6"></div>
            <!-- CANVAS -->
            <div class="grid-item-7 flex-container ">
                <canvas id="canvas"></canvas>
            </div>
            <!-- FOOTER -->
            <div class="grid-item-8">
                <a href="https://github.com/bernatferragut/lzrbit/blob/master/README.md">GALAXIES PAINTER | MEDITATION TOOL | BERNAT FERRAGUT 2020</a>
            </div>
        </div>
    </div>
</body>
</html>
